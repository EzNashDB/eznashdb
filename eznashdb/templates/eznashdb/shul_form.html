{% load crispy_forms_tags %}
<div>
    <div class="row">
        {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
        {% for field in form.visible_fields %}
            {% if field.name == "address" %}
                <div class="order-first col-12 col-md-8 col-xl-12 col-xxl-4 d-flex align-items-end">
                    <div class="w-100">{{ field|as_crispy_field }}</div>
                </div>
            {% else %}
                <div class="col-6 col-sm-6 col-md-4 col-xl-3 col-xxl-2 d-flex align-items-end">
                    <div class="w-100">{{ field|as_crispy_field }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
