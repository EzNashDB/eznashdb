{% load crispy_forms_tags %}
{% load static %}
<div>
    {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
</div>
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-12">{{ form.name|as_crispy_field }}</div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="w-100">{{ form.address|as_crispy_field }}</div>
    </div>
</div>
