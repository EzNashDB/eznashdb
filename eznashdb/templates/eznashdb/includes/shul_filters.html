{% load crispy_forms_tags %}
<form class="row shadow-scroll__content"
      hx-get="{% url 'eznashdb:shuls' %}"
      hx-target="#shuls-js-loader-wrapper"
      hx-trigger="change">
    {% for field in filter.form %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex flex-column mb-2">{{ field|as_crispy_field }}</div>
    {% endfor %}
</form>
