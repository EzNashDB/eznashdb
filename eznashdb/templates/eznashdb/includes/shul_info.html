{% load eznashdb_tags %}
<div class="d-flex flex-direction-row justify-content-between align-items-center">
    <div class="flex-grow-1">
        <div class="row">
            <div class="col-12 col-md-4 d-flex align-items-center">
                <div class="me-2 d-inline-block">
                    <form action="{% url 'eznashdb:delete_shul' shul.pk %}"
                          method="POST"
                          class="d-inline-block">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm text-danger link-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
                <div class="fw-bold flex-grow-1 d-inline-block">{{ shul.name }}</div>
            </div>
            <div class="col-12 col-md-8 d-flex align-items-center justify-content-start justify-content-md-end">
                <div>
                    <span class="badge text-bg-light fw-normal">
                        Female Leadership: {{ shul.has_female_leadership|bool_to_icon }}
                    </span>
                    <span class="badge text-bg-light fw-normal">Childcare: {{ shul.has_childcare|bool_to_icon }}</span>
                    <span class="badge text-bg-light fw-normal">Kaddish: {{ shul.can_say_kaddish|bool_to_icon }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
