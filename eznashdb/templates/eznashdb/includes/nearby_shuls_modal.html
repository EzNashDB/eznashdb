<div class="modal fade" id="duplicate-shuls-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nearby Shuls Found</h5>
            </div>
            <div class="modal-body">
                <p>We found some shuls nearby. Is one of these the shul you're trying to add?</p>
                <ul class="list-group mb-3">
                    {% for shul in nearby_shuls %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ shul.name }}</span>
                            <a href="{% url 'eznashdb:update_shul' shul.pk %}"
                               class="btn btn-sm btn-outline-primary">Edit</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        data-bs-target="#duplicate-shuls-modal">Cancel</button>
                <button type="submit"
                        class="btn btn-primary"
                        onclick="const form = document.getElementById('shul_form'); const alpineData = Alpine.$data(form); // clear dirtyFields to allow non-htmx submit alpineData.clearDirty(); form.submit();">
                    Save Anyway
                </button>
            </div>
        </div>
    </div>
</div>
