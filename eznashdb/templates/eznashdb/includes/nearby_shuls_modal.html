<div class="modal fade" id="nearby-shuls-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nearby Shuls Found</h5>
            </div>
            <div class="modal-body">
                <p>We found other nearby shuls. Do you want to edit instead?</p>
                <ul class="list-group mb-3">
                    {% for shul in nearby_shuls %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ shul.name }}</span>
                            <a onclick="window.onbeforeunload = null;"
                               href="{% url 'eznashdb:update_shul' shul.pk %}"
                               class="btn btn-sm btn-primary">Edit</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit"
                    class="btn btn-outline-primary"
                    {# djlint:off #}
                        hx-vals='js:{
                            "wizard_step": "{{ wizard_step }}",
                            "check_nearby_shuls": "false"
                        }'
                    {# djlint:on #}
                    hx-post='{{ request.path }}'
                    hx-target='#shul_form'
                    hx-swap='outerHTML'>Add New Anyway</button>
            </div>
        </div>
    </div>
</div>
