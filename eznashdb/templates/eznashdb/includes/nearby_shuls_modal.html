<div class="modal fade" id="nearby-shuls-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nearby Shuls Found</h5>
            </div>
            <div class="modal-body">
                <p>
                    Is one of these your shul? Click <b>Edit</b> to update it instead of creating a duplicate.
                </p>
                <ul class="list-group mb-3">
                    {% for shul in nearby_shuls %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ shul.name }}</span>
                            <a onclick="window.onbeforeunload = null;"
                               href="{% url 'eznashdb:update_shul' shul.pk %}"
                               class="btn btn-sm btn-primary">Edit</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit"
                        class="btn btn-outline-primary"
                        hx-vals='{"submit_type": "nearby_submit"}'
                        hx-post='{{ request.path }}'
                        hx-swap='none'>Save as is</button>
            </div>
        </div>
    </div>
</div>
