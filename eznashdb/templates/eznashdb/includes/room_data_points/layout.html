{% load eznashdb_tags %}

<span>
    {% for layout_display_data in room|get_layout_type_display_data_list %}
        {% if layout_display_data.as_bool %}
            <div class="d-inline-block badge text-dark border">
                <span>{{layout_display_data.layout_type}}</span>
                {% if layout_display_data.as_string %}
                    <span class="ps-2 fw-normal">{{layout_display_data.as_string}}</span>
                {% endif %}
            </div>
        {% endif %}
    {% endfor %}
</span>
