<!-- Button trigger modal -->
<button type="button"
        class="btn btn-primary btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#shulFiltersModal">
    <i class="fa-solid fa-filter"></i>
    Filter
</button>
<!-- Modal -->
<form method="get">
    <div class="modal modal-xl fade"
         id="shulFiltersModal"
         tabindex="-1"
         aria-labelledby="shulFiltersModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h1 class="modal-title fs-5" id="shulFiltersModalLabel">Filter Shuls</h1>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body py-2">{% include 'eznashdb/includes/shul_filters.html' %}</div>
                <div class="modal-footer py-2">
                    <button type="button"
                            class="btn btn-secondary btn-sm"
                            data-bs-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary btn-sm" />
                </div>
            </div>
        </div>
    </div>
</form>
