{% load crispy_forms_tags %}
<!-- Button trigger modal -->
<button type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#shulFiltersModal">
    <i class="fa-solid fa-sliders"></i>
    Filter
</button>
<!-- Modal -->
<form method="get">
    <div class="modal modal-xl fade"
         id="shulFiltersModal"
         tabindex="-1"
         aria-labelledby="shulFiltersModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h1 class="modal-title fs-5" id="shulFiltersModalLabel">Filter Shuls</h1>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <small>
                        <div class="row">
                            {% for field in filter.form %}
                                <div class="col-6 col-lg-4 col-xl-3">{{ field|as_crispy_field }}</div>
                            {% endfor %}
                            <div class="col-12 d-flex align-items-end flex-row-reverse">
                                <div>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <input type="submit" class="btn btn-primary" />
                                </div>
                            </div>
                        </div>
                    </small>
                </div>
            </div>
        </div>
    </div>
</form>
