{% extends "base.html" %}

{% load eznashdb_tags %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="d-flex flex-column h-100">
        <div class="mb-1 d-flex flex-row justify-content-between align-items-center">
            <h2 class="mb-0">Add a Shul</h2>
            <input type="submit" class="btn btn-primary">
        </div>
        <div class="flex-grow-1 overflow-auto border rounded p-3">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
    </form>
{% endblock content %}
