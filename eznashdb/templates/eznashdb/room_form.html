{% load crispy_forms_tags %}
<div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">{{ form.name|as_crispy_field }}</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">{{ form.relative_size|as_crispy_field }}</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">{{ form.see_hear_score|as_crispy_field }}</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">
            {{ form.is_wheelchair_accessible|as_crispy_field }}
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">{{ form.layout|as_crispy_field }}</div>
        <div class="d-none d-xl-block col-xl-6 d-xxl-none"></div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 d-flex align-items-end flex-row-reverse mb-3">
            <div class="delete-room-container"></div>
        </div>
    </div>
</div>
