{% extends "base.html" %}

{% load static %}

{% block extra_media_top %}
    <script>const shuls = {{serialized_shuls|safe}}</script>
{% endblock extra_media_top %}

{% block content %}
    <div class="d-flex flex-column h-100">
        <div class="mb-1 d-flex flex-row justify-content-between align-items-center">
            <div>{{ filter.qs.count }} Shuls found</div>
            <div class="d-flex flex-row">
                <div>{% include "eznashdb/includes/shul_filters_modal.html" %}</div>
            </div>
        </div>
        <div class="flex-grow-1 overflow-auto border rounded">
            <div id="shulsMap" class="h-100"></div>
        </div>
    </div>
{% endblock %}

{% block extra_media_bottom %}
    <script defer src="{% static 'eznashdb/js/shuls.js' %}"></script>
{% endblock extra_media_bottom %}
