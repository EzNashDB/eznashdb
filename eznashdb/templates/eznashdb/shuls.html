{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="mb-3">
        <form method="get">
            {{ filter.form|crispy }}
            <input type="submit" class="btn btn-primary btn-sm" />
        </form>
    </div>
    {% for shul in filter.qs %}
        {% include "eznashdb/includes/shul_card.html" %}
    {% endfor %}
    {% if not filter.qs.exists %}
        <div class="w-100 p-3 text-center">
            <span class="text-muted h3">-- No Shuls Found --</span>
        </div>
    {% endif %}
{% endblock %}
