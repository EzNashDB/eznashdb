{% extends "base.html" %}

{% block title %}
    Redirecting to Google Maps | The Ezrat Nashim Database
{% endblock title %}

{% block content %}
    <p>Opening Google Maps...</p>
    <script>
    gtag('event', 'shul_map_redirect', {
        'shul_id': '{{ shul.id }}',
        'shul_name': '{{ shul.name|escapejs }}'
    });

    setTimeout(function() {
        window.location.href = '{{ maps_url }}';
    }, 100);
    </script>
{% endblock %}
