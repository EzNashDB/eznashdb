{% extends "base.html" %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col col-lg-11 col-xl-9 col-xxl-8 mx-auto">
            <h1 class="text-center">{{ flatpage.title }}</h1>
            <div class="flatpage-content">{{ flatpage.content|safe }}</div>
            <div class="row ">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <a class="btn btn-outline-primary w-100"
                               href="{% url 'eznashdb:shuls' %}">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Browse
                            </a>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <a class="btn btn-primary w-100" href="{% url 'eznashdb:create_shul' %}">
                                <i class="fa fa-plus"></i> Add a Shul
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
