<!-- Messages Container -->
<div id="messages-container" hx-swap-oob="true">
    {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 1060">
            {% for message in messages %}
                <div class="toast align-items-center text-bg-{{ message.tags }}"
                     role="alert"
                     aria-live="assertive"
                     aria-atomic="true"
                     data-bs-autohide="true"
                     data-bs-delay="{% if message.tags == 'warning' or message.tags == 'danger' %}
                                        15000
                                    {% else %}
                                        5000
                                    {% endif %}">
                    <div class="d-flex">
                        <div class="toast-body">{{ message|safe }}</div>
                        <button type="button"
                                class="btn-close
                                       {% if message.tags != 'warning' and message.tags != 'info' %}btn-close-white{% endif %}
                                       me-2 m-auto"
                                data-bs-dismiss="toast"
                                aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
